    - errchkjson
    - errname
    - errorlint
    - fatcontext
    - gci
    - gocheckcompilerdirectives
    - gocritic
    - godot
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - goprintffuncname
    - gosec
    - grouper
    - importas
    - inamedparam
    - intrange
    - ireturn
    - lll
