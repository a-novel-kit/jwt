    - testifylint
    - testpackage
    - thelper
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
    - whitespace
    - zerologlint

linters-settings:
  gci:
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - prefix(github.com/a-novel-kit)
      - prefix(github.com/a-novel-kit/jwt)
    skip-generated: true
  gosec:
    excludes:
      - G115
  ireturn:
    allow:
      - anon
      - error
      - empty
      - generic
  tagliatelle:
    case:
      rules:
        json: snake # JWT standards uses snake case.

issues:
  exclude-dirs:
    - mocks
    - cmd
  exclude-files:
    - ".*_test\\.go"
